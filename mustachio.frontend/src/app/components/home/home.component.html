<h1> Home </h1>

<table>
  <thead>
    <th>id</th>
    <th>email</th>
    <th>username</th>
    <th>password</th>
  </thead>
  <tbody>
    @for (user of userService.findAll(); track $index) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
      </tr>
    }
  </tbody>
</table>
